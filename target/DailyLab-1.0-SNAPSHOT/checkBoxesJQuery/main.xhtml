<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable value="#{mainBean.list}" var="user"
                                 rows="10" id="tableId">
                        <p:column headerText="User">
                            #{user.name}
                        </p:column>
                        <p:column headerText="View">
                            <h:selectBooleanCheckbox id="view" />
                        </p:column>
                        <p:column headerText="Create">
                            <h:selectBooleanCheckbox id="create">

                            </h:selectBooleanCheckbox>

                        </p:column>
                        <p:column headerText="Edit">
                            <h:selectBooleanCheckbox id="edit">

                            </h:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Delete">
                            <h:selectBooleanCheckbox id="delete">

                            </h:selectBooleanCheckbox>
                        </p:column>
                    </p:dataTable>  
                </h:form>
                <h:outputScript library="js" name="checkBoxesJQuery.js" /> 
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
