<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">                     
                    <pe:blockUI target="dataList" widgetVar="blockDataListUIWidget">
                        <h:panelGrid columns="2">                           
                            <h:outputText value="Fetching..." class="block-ui-text"/>
                        </h:panelGrid>
                    </pe:blockUI>

                    <p:dataList id="dataList"
                                var="orderRow"
                                value="#{mainBean.list}"
                                first="0"
                                rows="1"
                                paginator="true"
                                paginatorAlwaysVisible="false"
                                type="definition" lazy="true"
                                emptyMessage="Message" widgetVar="dataListWV">

                        <p:ajax event="swiperight"
                                onstart="console.log('onstart')" 
                                oncomplete="console.log('oncomplete')"
                                process="@this"
                                update="@none"/>   
                        #{orderRow.name}

                    </p:dataList>           
                </h:form>
                <script>

                    $(document).ready(function() {
                        pagination()
                    })

                    function pagination() {
                        var odlHandlePagination = PF('dataListWV').handlePagination;

                        PF('dataListWV').handlePagination = function(newState) {
                            console.log('1')
                            odlHandlePagination.apply(this, [newState]);
                            console.log('2')
                        }
                    }

                </script>              
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
