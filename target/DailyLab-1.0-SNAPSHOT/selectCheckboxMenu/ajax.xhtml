<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl autoUpdate="true" /> 
                    <p:panelGrid columns="1">
                        <p>Ajax elements submit</p>
                        <p:selectCheckboxMenu id="selectCheckboxMenuId" value="#{mainBean.selectedList}"  label="Select" filter="true" filterMatchMode="startsWith" panelStyle="width:220px"
                                              widgetVar="selectCheckWV">  
                            <f:selectItems value="#{mainBean.map}" />                              
                        </p:selectCheckboxMenu>  
                        <p:remoteCommand name="submitNewCheckBoxValue" process="@this selectCheckboxMenuId" actionListener="#{mainBean.sendLastCheckedBox()}" />
                        <p:commandButton value="submit"  />                        
                    </p:panelGrid>
                    <script>
                        $(document).ready(function() {
                            PF('selectCheckWV').inputs.change(function() {
                                submitNewCheckBoxValue([{name: 'submitedValue', value: $(this).val()}]);
                            });
                        });
                    </script>
                </h:form>               
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
