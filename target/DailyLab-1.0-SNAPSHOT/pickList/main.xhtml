<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable value="#{pickListBean.dsList}" var="pickListObjDS" id="datatable" >
                        <p:column headerText="DS">
                            <p:pickList id="pojoPickListDSID" value="#{pickListObjDS}"
                                        var="ds"  itemValue="#{ds}" itemLabel="#{ds}"
                                        showSourceFilter="true" showTargetFilter="true"
                                        filterMatchMode="contains" style="border-color: white!important"                                        
                                        converter="pickListConverter">  
                                <f:facet name="sourceCaption">Available</f:facet>  
                                <f:facet name="targetCaption">To be removed</f:facet> 
                                <p:ajax event="transfer" listener="#{pickListBean.handleTransfer}" oncomplete="ajaxSubmit3()" />
                            </p:pickList>                           
                        </p:column>
                    </p:dataTable>
                    <p:remoteCommand action="#{pickListBean.onDSTransfer}" name="ajaxSubmit3" process="@form"/>                    
                </h:form>
                <h:outputScript library="js" name="checkBoxesJQuery.js" /> 
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
