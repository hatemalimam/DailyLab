<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  


    <ui:composition template="/templates/default/main.xhtml">            
        <ui:define name="content">
            <h:form enctype="multipart/form-data">


                <p:fileUpload fileUploadListener="#{mainBean.handleFileUpload}" widgetVar="fileUpload" auto="true" multiple="false" process="@this"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              style="display: none" />

                <style>
                    .btn-file input[type=file] {
                        position: absolute;
                        top: 0;
                        right: 0;
                        min-width: 100%;
                        min-height: 100%;
                        font-size: 999px;
                        text-align: right;
                        filter: alpha(opacity = 0);
                        opacity: 0;	
                        cursor: inherit;
                        display: block;
                    } 
                </style>

                <div class="col-md-12">
                    <div class="grid simple">
                        <span class="btn btn-primary btn-file offset1" style="position: absolute;">
                            <i class="fa fa-upload"></i>
                        </span>
                        <div class="grid-title no-border offset1">
                            <h4>Uploaded <span class="semi-bold">Files</span> </h4>     

                        </div>
                        <div class="grid-body no-border offset1">
                            <ul id="result">

                            </ul>
                        </div>
                    </div> 
                </div>
            </h:form>                  
            <script>
                $(document).ready(function() {
                    $('.ui-fileupload-buttonbar span input[type=file]').addClass('uploadBtn');
                    $('.btn-file').append($('.uploadBtn'));
                });
            </script>
        </ui:define>
    </ui:composition>        
</html>
