<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="1">

                        <p:inputText />
                        <p:inputText />
                        <p:inputText />
                        <p:selectOneRadio>  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneRadio>
                         <p:selectOneRadio>  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneRadio>
                         <p:selectOneRadio id="options">  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneRadio>
                        <p:selectOneMenu>  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneMenu> 
                        <p:selectOneMenu>  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneMenu> 
                        <p:selectOneMenu>  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneMenu> 
                        <p:selectOneMenu>  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />  
                            <f:selectItem itemLabel="Option 2" itemValue="2" />  
                            <f:selectItem itemLabel="Option 3" itemValue="3" />  
                        </p:selectOneMenu> 
                    </p:panelGrid>  
                    <p:commandButton onclick="validateWidgets()" value="Validate" ></p:commandButton>
                </h:form>
                <script>
                    function validateWidgets() {
                        for (var propertyName in PrimeFaces.widgets) {
                            if (PrimeFaces.widgets[propertyName] instanceof PrimeFaces.widget.InputText) {
                                if(PrimeFaces.widgets[propertyName].jq.val().length == 0) {
                                    PrimeFaces.widgets[propertyName].jq.css('background', 'red')
                                } else {
                                    PrimeFaces.widgets[propertyName].jq.css('background', 'white')
                                }
                            } else if(PrimeFaces.widgets[propertyName] instanceof PrimeFaces.widget.SelectOneRadio) {
                                if(PrimeFaces.widgets[propertyName].checkedRadio.length == 0){
                                    PrimeFaces.widgets[propertyName].jq.css('background', 'red')
                                } else {
                                    PrimeFaces.widgets[propertyName].jq.css('background', 'white')
                                }
                                
                            } else if(PrimeFaces.widgets[propertyName] instanceof  PrimeFaces.widget.SelectOneMenu) {
                                if(PrimeFaces.widgets[propertyName].getSelectedValue() == '') {
                                     PrimeFaces.widgets[propertyName].jq.parent().css('background', 'red')
                                } else {
                                    PrimeFaces.widgets[propertyName].jq.parent().css('background', 'white')
                                }
                            }
                        }
                    }
                </script>
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
