<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"   
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default/main.xhtml">
    <ui:define name="content">
        <div class="page-title">	
            <h3>Add a record by jQuery after query ajax finished</h3>		
        </div>
        <h:form>               
            <div class="row">
                <div class="col-md-12">
                    <div class="grid simple">
                        <div class="grid-title no-border">                                
                        </div>
                        <div class="grid-body no-border"> <br />
                            <div class="row">
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="form-group">
                                        <label class="form-label">User</label>
                                        <span class="help">Autocomplete</span>
                                        <div class="controls">
                                            <p:autoComplete completeMethod="#{mainBean.completeText}" >
                                                <p:ajax event="query" oncomplete="addToPanel()" />
                                            </p:autoComplete>
                                        </div>
                                    </div>                                                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>        
        <script>
            function addToPanel() {
                $('.ui-autocomplete-items').append('<li>Sound</li>');
                
            }
        </script>
    </ui:define>
</ui:composition>
