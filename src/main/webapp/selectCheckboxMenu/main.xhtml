<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">  

    <h:head>  

    </h:head>  

    <h:body>  

        <ui:composition template="/templates/default/main.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:panelGrid columns="1">
                        <p>Min Selection is 5</p>
                        <p:selectCheckboxMenu id="selectCheckboxMenuId" value="#{mainBean.selectedList}"  label="Select" filter="true" filterMatchMode="startsWith" panelStyle="width:220px">  
                            <f:selectItems value="#{mainBean.map}" />  
                            <f:validator validatorId="limitCheckboxMenuValidator" />                       
                            <f:attribute name="minLimit" value="5" />
                        </p:selectCheckboxMenu>  
                        <p:commandButton value="submit"  />
                        <p:messages autoUpdate="true" showDetail="true" />
                    </p:panelGrid>
                </h:form>
                <h:outputScript library="js" name="checkBoxesJQuery.js" /> 
            </ui:define>
        </ui:composition>        
    </h:body>  
</html>
