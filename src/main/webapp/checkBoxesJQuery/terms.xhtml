<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default/main.xhtml">
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="grid simple">
                    <div class="grid-body no-border"> 
                        <h:form id="form">
                            Accept Terms: <p:selectBooleanCheckbox widgetVar="selectWV"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="terms.js" /> 
        <script src="https://gist.github.com/hatemalimam/2a7fd3625780fdae5166.js"></script>
        <script src="https://gist.github.com/hatemalimam/db678e8a40849c796610.js"></script>
    </ui:define>
</ui:composition>
